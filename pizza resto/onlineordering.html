<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Online Ordering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <img src="./pizza photo/pizza logo 3.png" width="138" height="128" alt="Pizza Logo">
        </div>
        <h1 class="text-center mt-4">Online Ordering Form</h1>
        <form>
            <div class="form-group">
                <label for="pizzaSize"><h4>Choose Pizza Size:</h4></label>
                <select class="form-control" id="pizzaSize" name="pizzaSize">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>
            <div class="form-group">
                <label><h4>Choose Pizzas:</h4></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Pepperoni" id="topping1" name="toppings">
                    <label class="form-check-label" for="topping1">Pepperoni Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Margherita" id="topping2" name="toppings">
                    <label class="form-check-label" for="topping2">Margherita Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ChickenMayo" id="topping3" name="toppings">
                    <label class="form-check-label" for="topping3">Chicken Mayo Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Hawaiian" id="topping4" name="toppings">
                    <label class="form-check-label" for="topping4">Hawaiian Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Vegetarian" id="topping5" name="toppings">
                    <label class="form-check-label" for="topping5">Vegetarian Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Beef" id="topping6" name="toppings">
                    <label class="form-check-label" for="topping6">Beef Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Spicy" id="topping7" name="toppings">
                    <label class="form-check-label" for="topping7">Spicy Chicken Pizza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Marlin" id="topping8" name="toppings">
                    <label class="form-check-label" for="topping8">Marlin Pizza</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <h2 class="text-center">Payment Method</h2>
        <form class="payment-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Your First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Your Address">
            </div>
            <div class="form-group">
                <label for="Phone Number">Phone Number</label>
                <input type="text" class="form-control" id="PhoneNumber" placeholder="Your Phone Number">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" placeholder="Date">
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expiration">Expiration Date Of Card</label>
                    <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
                </div>
                <div class="form-group col-md-6">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="Enter Total Amount Of Pizza">
            </div>
            <div class="form-group">
                <label for="pin">PIN</label>
                <input type="password" class="form-control" id="pin" placeholder="Your PIN" oninput="showPin()">
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
            </div>
        </form>
    </div>
    <a href="gallery.html" class="btn btn-success">GO TO OUR Gallery</a>
    <br><br>
    <a href="about.html" class="btn btn-success">BACK</a>

    <script src="OnlineOrdering.js"></script>
</body>
</html>
